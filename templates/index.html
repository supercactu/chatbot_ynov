<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ynov Chatbot</h1>
        <form id="chatbot-form" method="POST" action="/process">
            <div class="form-group">
                <textarea name="user_input" placeholder="Entrez votre texte ou votre prompt ici..."></textarea>
            </div>
            
            <div class="form-group">
                <select name="task">
                    <option value="classify">🏷️ Classifier le texte</option>
                    <option value="summarize">📝 Résumer le texte</option>
                    <option value="wiki">📚 Réponse prompt (Wikipedia)</option>
                    <option value="keywords"> ✅ Extraire mots clés</option>
                    <option value="qa"> Questions-réponse</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Envoyer</button>
            </div>
        </form>
        
        <div class="loading">
            <div class="spinner"></div>
            Traitement en cours...
        </div>
        
        <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
